<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <form action="/message" method="post" enctype="application/x-www-form-urlencoded" class="container mt-5">
        <h1 class="text-center">Send Google Chat Webhook Message</h1>
        <div id="alerts"></div>
        <textarea id="text" class="form-control mt-5" placeholder="Message to send" aria-label="Message to send" required></textarea>
        <div class="input-group mt-3">
            <input type="url" id="url" class="form-control" placeholder="Webhook URL" aria-label="Webhook URL">
            <button class="btn btn-success" type="submit">Send</button>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script>
        document.querySelector("form").addEventListener("submit", async e => {
            e.preventDefault();

            const body = await fetch("/message", {
                method: "POST",
                headers: {
                    "content-type": "application/json"
                },
                body: JSON.stringify({
                    url: document.querySelector("#url").value,
                    text: document.querySelector("#text").value
                })
            }).then(r => r.json());

            const alert = document.createElement("div");
            alert.classList.add("alert", body.success ? "alert-success" : "alert-danger", "alert-dismissible", "fade", "show");
            alert.setAttribute("role", "alert");
            alert.innerHTML = `
            ${body.success ? "Message sent successfully." : body.error}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        `;
            document.querySelector("#alerts").appendChild(alert);
        });
    </script>
</body>
</html>
